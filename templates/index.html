<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>2D Shooting Game</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1>2D Shooting Game</h1>
                <div class="game-stats mb-3">
                    <span class="badge bg-primary me-2">Time: <span id="timer">60</span>s</span>
                    <span class="badge bg-success">Score: <span id="score">0</span></span>
                </div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <div id="gameOver" class="game-over d-none">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
